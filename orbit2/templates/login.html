{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orbit</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.png' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" />
</head>

<!-- Login 8 - Bootstrap Brain Component -->

<body class="bg-light">
  <section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-sxubtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                  src="{% static 'orbit2.jpeg' %}" alt="Welcome back you've been missed!" />
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          <div class="text-center mb-4">
                            <a href="#!">
                              <img src="{% static 'logo.png' %}" alt="Orbit Logo" width="175" height="57" />
                            </a>
                          </div>
                          <h4 class="text-center">
                            The Future of Orphan Reconciliation
                          </h4>
                          {% if error %}
                          <div class="container mt-4">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                              <strong>Error:</strong> {{ error }}
                              <button type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                            </div>
                          </div>
                          {% endif %}
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <form method="post" action="{% url 'login_view' %}">
                        {% csrf_token %}
                        <div class="row gy-3 overflow-hidden">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input class="form-control" name="username" id="username" placeholder="Username"
                                required />
                              <label for="username" class="form-label">Username</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" name="password" id="password" value=""
                                placeholder="Password" required />
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>
                          <div class="col-12"></div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-dark btn-lg" type="submit">Log in now</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

</html>
